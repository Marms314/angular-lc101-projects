<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor='let chore of chores'>{{chore}}</li>
    </ul>
    <p id="workHarder" *ngIf="finishedChores.length < chores.length">Work Harder!</p>.
</div>
<hr>
<div class="doneChores" >
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf="finishedChores.length-chores.length >= 3 || chores.length == 0; else noAllowance">
    <img src="https://www.launchcode.org/assets/icons/trophy-95e8cbe9bfda44123422302951deb1c92a237d39052669b8fbfafec00cb4f608.png" alt="Trophy Picture">
    </div>

    <ng-template #noAllowance>
        <div id="noAllowance">
           <p>No allowance yet.</p>
        </div>
     </ng-template>
</div>
<hr>
<div class="iceCream" >
    <div *ngIf="chores.length == 0 && finishedChores.length >= 4; else noIceCream">
    <h1>Ice cream treat!</h1>
    </div>

    <ng-template #noIceCream>
        <div id="noIceCream">
           <h3>To earn an icecream treat:</h3>
           <p>The chores list must be empty.</p>
           <p>The Done list must have at least 4 items.</p>
        </div>
     </ng-template>
</div>
